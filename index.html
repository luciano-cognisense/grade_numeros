<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Matriz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Bem-vindo ao jogo da matriz! Escolha o tamanho da matriz e clique em "Iniciar" para começar.</p>
            <select id="matrixSize">
                <option value="16">16 (4x4)</option>
                <option value="25">25 (5x5)</option>
                <option value="36">36 (6x6)</option>
                <option value="49">49 (7x7)</option>
                <option value="64">64 (8x8)</option>
            </select>
            <button id="startButton">Iniciar</button>
        </div>
    </div>

    <div id="game" class="hidden">
        <div id="matrix" class="matrix"></div>
    </div>

    <div id="endPopup" class="popup hidden">
        <div class="popup-content">
            <p>Parabéns! Você concluiu o jogo em <span id="timeTaken"></span> segundos.</p>
            <button id="restartButton">Recomeçar</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js').then(registration => {
                    console.log('Service Worker registrado com sucesso:', registration);
                }).catch(error => {
                    console.log('Falha ao registrar o Service Worker:', error);
                });
            });
        }
    </script>
</body>
</html>
